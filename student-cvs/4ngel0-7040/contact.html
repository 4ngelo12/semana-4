<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Press+Start+2P&family=Work+Sans&display=swap"
        crossorigin="crossorigin" as="font">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Press+Start+2P&family=Work+Sans&display=swap"
        rel="stylesheet">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f598ed98d6.js" crossorigin="anonymous"></script>

    <!--Hojas de Estilo-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>


<body>
    <header class="header">
        <div class="header-contenedor contenedor">
            <a href="..">
                <h1 class="header-logo">Bienvenido/a</h1>
            </a>

            <div class="header-barra">
                <img src="assets/img/barras.svg" alt="barras" class="header-barra-img">
            </div>

            <nav class="header-navegacion ocultar">
                <a href="about.html" class="bold">Acerca de mí</a>
                <a href="/..#skills" class="bold">Mis habilidades</a>
                <a href="/..#proyects" class="bold">Proyectos</a>
                <a href="contact.html" class="bold">Contacto</a>
            </nav>
        </div>
    </header>

    <hr class="separador">

    <div class="contenedor">
        <h1 class="centrar">Información de Contacto</h1>
        <form class="form">
            <fieldset>
                <legend>Información General 👤</legend>

                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Información de Contacto 📧/📱</legend>

                <p>Medio de Preferencia:</p>

                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="radio" name="rd" value="email" id="correo" required>
                    <label for="tel">Teléfono</label>
                    <input type="radio" name="rd" value="telefono" id="tel" required>
                </div>

                <div id="contacto"></div>

            </fieldset>

            <fieldset>
                <legend>Información sobre el proyecto 📋</legend>

                <div class="form-group">
                    <label for="proyecto">Tipo de proyecto</label>
                    <select name="opcion" id="proyecto" required>
                        <option value="" selected disabled>--Elija una opción--</option>
                        <option value="1">Sitio Web</option>
                        <option value="2">Aplicaion Móvil</option>
                        <option value="3">Aplicación Web</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea name="descripcion" id="descripcion" required></textarea>
                </div>

                <div class="form-group">
                    <label for="presupuesto">Presupuesto</label>
                    <input type="number" id="presupuesto" min="1" required>
                </div>
            </fieldset>

            <button class="boton-contacto" type="submit">Enviar</button>
            <a href=".." class="boton-contacto">Regresar</a>
        </form>
    </div>

    <hr class="separador">

    <footer class="footer centrar">
        <div class="footer-div">
            <nav class="footer-nav">
                <a href="https://www.linkedin.com/in/casapaico-angelo/" target="_blank">
                    <i class="fa-brands fa-linkedin fa-2xl"></i>
                </a>

                <a href="https://github.com/4ngelo12" target="_blank">
                    <i class="fa-brands fa-github fa-2xl"></i>
                </a>

                <a href="mailto:angelop.casapaico@gmail.com">
                    <i class="fa-solid fa-envelope fa-2xl"></i>
                </a>
            </nav>
        </div>

        <p class="footer-text">Angelo Casapaico &copy; <span>2023</span></p>
    </footer>

    <script src="assets/js/app.js"></script>
</body>

</html>
